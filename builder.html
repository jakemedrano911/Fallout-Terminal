<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal Config Builder</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1rem; }
    fieldset { margin-bottom: 0.5rem; }
    .menu-item, .difficulty-item { margin-bottom: 0.25rem; }
    .menu-item input, .menu-item textarea, .difficulty-item input { margin-right: 0.25rem; }
    #builder-layout { display:flex; align-items:flex-start; gap:1rem; }
    #builder-form { flex:1; }
    iframe { flex:1; height:600px; border:1px solid #ccc; }
    legend { display:flex; align-items:center; gap:0.25rem; }
    .remove-item, .remove-screen, .remove-diff { color:#000; }
    @media (max-width:800px){
      #builder-layout{flex-direction:column;}
      iframe{width:100%;}
    }
  </style>
</head>
<body>
<h1>Config Builder</h1>
<button type="button" id="load-config" title="Load configuration from a JSON file such as one previously exported.">Load Config</button>
<input type="file" id="config-file" accept="application/json" style="display:none">
<div id="builder-layout">
<form id="builder-form">
  <fieldset title="Enter the lines displayed at the top of the terminal. Each line becomes a separate title line. Example: 'ROBCO INDUSTRIES UNIFIED OPERATING SYSTEM'.">
    <legend>Titles</legend>
    <textarea id="titles" rows="4" cols="50" placeholder="Each line becomes a title line" title="Each line becomes a title line, e.g., ROBCO INDUSTRIES UNIFIED OPERATING SYSTEM"></textarea>
  </fieldset>
  <fieldset title="Enter header text shown beneath the title. Each line becomes its own header line. Example: 'Welcome to the RobCo Engineering Division Database!'.">
    <legend>Headers</legend>
    <textarea id="headers" rows="4" cols="50" placeholder="Each line becomes a header line" title="Each line becomes a header line such as 'Welcome to the RobCo Engineering Division Database!'"></textarea>
  </fieldset>
  <fieldset title="Lines shown during the boot sequence before titles appear. Each line becomes its own boot animation line. Example: 'Initializing Robco Industries (TM) MF Boot Agent v2.3.0'.">
    <legend>Boot Animation Text</legend>
    <textarea id="boot-lines" rows="4" cols="50" placeholder="Each line becomes a boot line" title="Boot sequence lines such as 'RETROS BIOS' or 'Uppermem: 64 KB'"></textarea>
  </fieldset>
  <fieldset title="Define screens and their menu options. Use screen IDs to link options to other screens or leave blank for plain text. Example: a 'help' screen with a RETURN option.">
    <legend>Screens</legend>
    <div id="screens"></div>
    <button type="button" id="add-screen" title="Add a new screen, e.g., a settings screen">Add Screen</button>
  </fieldset>
  <fieldset title="Customize terminal appearance.">
    <legend>Style</legend>
    <label title="Color of text displayed in the terminal, e.g., #7aff7a.">Text Color: <input type="color" id="text-color" value="#7aff7a"></label>
    <label title="Background color of the terminal window, e.g., #041204.">Background Color: <input type="color" id="bg-color" value="#041204"></label>
    <label title="Color of the terminal window outline, e.g., #008800.">Outline Color: <input type="color" id="border-color" value="#008800"></label>
  </fieldset>
  <fieldset title="Default typing speeds. 0 skips the animation.">
    <legend>Typing Speeds</legend>
    <label>User Speed: <input type="number" id="user-speed" min="0" max="5" value="1"></label>
    <label>Computer Speed: <input type="number" id="comp-speed" min="0" max="5" value="1"></label>
  </fieldset>
  <fieldset title="Configure hacking settings for locked terminals.">
    <legend>Hacking</legend>
    <label title="If checked, the terminal starts locked and requires hacking before use."><input type="checkbox" id="locked" checked> Locked</label>
    <label id="difficulty-label">Difficulty:
      <select id="difficulty">
        <option>Random</option>
        <option>Very Easy</option>
        <option>Easy</option>
        <option selected>Average</option>
        <option>Hard</option>
        <option>Very Hard</option>
      </select>
    </label>
    <label title="Starting number of attempts available to the user.">Attempts: <input type="number" id="attempts" min="1" value="4"></label>
    <label title="Maximum number of attempts allowed.">Max Attempts: <input type="number" id="max-attempts" min="1" value="4"></label>
    <label title="Password needed to unlock the terminal after hacking, e.g., HARDWARE.">Password: <input type="text" id="password"></label>
    <label title="Comma-separated words that will be removed as duds during hacking, e.g., RESEARCH, SCIENTIST.">Dud Words: <input type="text" id="dud-words" placeholder="WORD1, WORD2"></label>
    <div id="dud-warning" style="color:red"></div>
    <button type="button" id="toggle-difficulties" title="Edit difficulty levels">Customize Difficulties</button>
    <fieldset id="difficulties-fieldset" style="display:none" title="Define hacking difficulty levels. Each level has a name, word count range, and password length range.">
      <legend>Difficulties</legend>
      <div id="difficulties"></div>
      <button type="button" id="add-difficulty" title="Add a new difficulty level">Add Difficulty</button>
    </fieldset>
  </fieldset>
  <button type="submit" title="Generate the configuration file, update the preview, and enable downloading config.json">Generate Config</button>
  <a id="download-link" style="display:none" download="config.json">Download config.json</a>
</form>
<iframe id="preview"></iframe>
</div>
<script>
const defaultDifficulties = [
  { name: "Very Easy", wordCount: [8,10], length: [4,5] },
  { name: "Easy", wordCount: [10,12], length: [6,7] },
  { name: "Average", wordCount: [12,14], length: [8,9] },
  { name: "Hard", wordCount: [15,17], length: [10,11] },
  { name: "Very Hard", wordCount: [17,20], length: [12,15] }
];

const difficultyLabel = document.getElementById('difficulty-label');
const difficultySelect = document.getElementById('difficulty');
let previewLoaded = false;

function addDifficulty(d={name:'', wordCount:[1,1], length:[1,1]}) {
  const div=document.createElement('div');
  div.className='difficulty-item';
  div.innerHTML=
    '<input type="text" class="diff-name" placeholder="Name">'+
    '<label>Words: <input type="number" class="word-min" min="1"> - <input type="number" class="word-max" min="1"></label>'+
    '<label>Length: <input type="number" class="len-min" min="1"> - <input type="number" class="len-max" min="1"></label>'+
    '<button type="button" class="move-diff-up" title="Move this difficulty up">▲</button>'+
    '<button type="button" class="move-diff-down" title="Move this difficulty down">▼</button>'+
    '<button type="button" class="remove-diff" title="Remove this difficulty">&#x1F5D1;&#xFE0E;</button>';
  div.querySelector('.diff-name').value=d.name||'';
  div.querySelector('.word-min').value=d.wordCount[0];
  div.querySelector('.word-max').value=d.wordCount[1];
  div.querySelector('.len-min').value=d.length[0];
  div.querySelector('.len-max').value=d.length[1];
  document.getElementById('difficulties').appendChild(div);
}

function getDifficulties(){
  return Array.from(document.querySelectorAll('#difficulties .difficulty-item')).map(div=>({
    name:div.querySelector('.diff-name').value.trim(),
    wordCount:[parseInt(div.querySelector('.word-min').value,10),parseInt(div.querySelector('.word-max').value,10)],
    length:[parseInt(div.querySelector('.len-min').value,10),parseInt(div.querySelector('.len-max').value,10)]
  })).filter(d=>d.name);
}

function updateDifficultySelect(){
  const diffs=getDifficulties();
  difficultySelect.innerHTML='<option>Random</option>'+diffs.map(d=>`<option>${d.name}</option>`).join('');
  const tip=diffs.map(d=>`${d.name} (${d.length[0]}-${d.length[1]} letters, ${d.wordCount[0]}-${d.wordCount[1]} words)`).join('; ')+'; Random selects any difficulty.';
  difficultyLabel.title='Select the difficulty for the hacking minigame. '+tip;
  difficultySelect.title=difficultyLabel.title;
}

function addScreen(id='') {
  const fs = document.createElement('fieldset');
  fs.className = 'screen';
  fs.innerHTML = '<legend title="A screen displays text and options. Use its ID to link from menu items. Example: menu or help.">Screen ID: <input type="text" class="screen-id">'+
                 '<button type="button" class="move-screen-up" title="Move this screen up">▲</button>'+ 
                 '<button type="button" class="move-screen-down" title="Move this screen down">▼</button>'+ 
                 '<button type="button" class="remove-screen" title="Remove this screen from the configuration">&#x1F5D1;&#xFE0E;</button></legend>'+
                 '<div class="menu-items"></div>' +
                 '<button type="button" class="add-menu-item" title="Add a new menu option or line of text, such as a RETURN option">Add Menu Item</button>';
  fs.querySelector('.screen-id').value = id;
  document.getElementById('screens').appendChild(fs);
  addMenuItem(fs);
}

function addMenuItem(screenEl, text='', screen='', command='') {
  const div = document.createElement('div');
  div.className = 'menu-item';
  div.innerHTML = '<textarea rows="2" cols="30" class="menu-text" placeholder="Menu text" title="Text shown for this option or story line, e.g., > ACCESS LOGS"></textarea>' +
                  '<input type="text" class="menu-screen" placeholder="Screen id" title="ID of the screen to display when selected, like logs">' +
                  '<input type="text" class="menu-command" placeholder="Command message" title="Message to show when selected, e.g., Maintenance mode engaged">' +
                  '<button type="button" class="move-item-up" title="Move this item up">▲</button>' +
                  '<button type="button" class="move-item-down" title="Move this item down">▼</button>' +
                  '<button type="button" class="remove-item" title="Remove this menu item from the screen">&#x1F5D1;&#xFE0E;</button>';
  div.querySelector('.menu-text').value = text;
  div.querySelector('.menu-screen').value = screen;
  div.querySelector('.menu-command').value = command;
  screenEl.querySelector('.menu-items').appendChild(div);
}

function loadConfig(config) {
  document.getElementById('titles').value = (config.titleLines || []).join('\n');
  document.getElementById('headers').value = (config.headerLines || []).join('\n');
  document.getElementById('boot-lines').value = (config.bootLines || []).join('\n');

  const screensDiv = document.getElementById('screens');
  screensDiv.innerHTML = '';
  Object.entries(config.screens || {}).forEach(([id, items]) => {
    addScreen(id);
    const screenEl = screensDiv.lastElementChild;
    screenEl.querySelector('.menu-items').innerHTML = '';
    items.forEach(item => {
      if (typeof item === 'string') {
        addMenuItem(screenEl, item);
      } else if (item.screen) {
        addMenuItem(screenEl, item.text || '', item.screen);
      } else if (item.command) {
        addMenuItem(screenEl, item.text || '', '', item.command);
      }
    });
  });

  const style = config.style || {};
  document.getElementById('text-color').value = style.textColor || '#7aff7a';
  document.getElementById('bg-color').value = style.backgroundColor || '#041204';
  document.getElementById('border-color').value = style.borderColor || '#008800';

  document.getElementById('user-speed').value = config.userSpeed ?? 1;
  document.getElementById('comp-speed').value = config.compSpeed ?? 1;

  document.getElementById('locked').checked = config.locked || false;
  const diffs = config.hacking?.difficulties || defaultDifficulties;
  const diffsDiv=document.getElementById('difficulties');
  diffsDiv.innerHTML='';
  diffs.forEach(addDifficulty);
  updateDifficultySelect();
  const diff = config.hacking?.difficulty;
  document.getElementById('difficulty').value = diff === undefined ? 'Random' : diff;
  attemptsEl.value = config.hacking?.attempts ?? 4;
  maxAttemptsEl.value = config.hacking?.maxAttempts ?? 4;
  document.getElementById('password').value = config.hacking?.password || '';
  document.getElementById('dud-words').value = (config.hacking?.dudWords || []).join(', ');
}

document.getElementById('add-screen').addEventListener('click', () => addScreen());

  document.getElementById('screens').addEventListener('click', e => {
    if (e.target.classList.contains('remove-item')) {
      e.target.parentElement.remove();
    } else if (e.target.classList.contains('add-menu-item')) {
      const screenEl = e.target.closest('.screen');
      addMenuItem(screenEl);
    } else if (e.target.classList.contains('move-item-up')) {
      const item = e.target.closest('.menu-item');
      const prev = item.previousElementSibling;
      if (prev) {
        item.parentElement.insertBefore(item, prev);
      }
    } else if (e.target.classList.contains('move-item-down')) {
      const item = e.target.closest('.menu-item');
      const next = item.nextElementSibling;
      if (next) {
        item.parentElement.insertBefore(next, item);
      }
    } else if (e.target.classList.contains('remove-screen')) {
      e.target.closest('.screen').remove();
    } else if (e.target.classList.contains('move-screen-up')) {
      const screen = e.target.closest('.screen');
      const prev = screen.previousElementSibling;
      if (prev) {
        screen.parentElement.insertBefore(screen, prev);
      }
    } else if (e.target.classList.contains('move-screen-down')) {
      const screen = e.target.closest('.screen');
      const next = screen.nextElementSibling;
      if (next) {
        screen.parentElement.insertBefore(next, screen);
      }
    }
  });

document.getElementById('add-difficulty').addEventListener('click',()=>{addDifficulty();updateDifficultySelect();});
document.getElementById('difficulties').addEventListener('click',e=>{
  if(e.target.classList.contains('remove-diff')){
    e.target.closest('.difficulty-item').remove();
  }else if(e.target.classList.contains('move-diff-up')){
    const item=e.target.closest('.difficulty-item');
    const prev=item.previousElementSibling; if(prev) item.parentElement.insertBefore(item,prev);
  }else if(e.target.classList.contains('move-diff-down')){
    const item=e.target.closest('.difficulty-item');
    const next=item.nextElementSibling; if(next) item.parentElement.insertBefore(next,item);
  }
  updateDifficultySelect();
});
document.getElementById('difficulties').addEventListener('input',updateDifficultySelect);
document.getElementById('toggle-difficulties').addEventListener('click',()=>{
  const fs=document.getElementById('difficulties-fieldset');
  fs.style.display=fs.style.display==='none'?'block':'none';
});

document.getElementById('load-config').addEventListener('click', () => document.getElementById('config-file').click());
const passwordEl = document.getElementById('password');
const dudWordsEl = document.getElementById('dud-words');
const dudWarningEl = document.getElementById('dud-warning');
const attemptsEl = document.getElementById('attempts');
const maxAttemptsEl = document.getElementById('max-attempts');

function validateDudWords() {
  const password = passwordEl.value.trim();
  const duds = dudWordsEl.value.split(',').map(s => s.trim()).filter(Boolean);
  let msg = '';
  if (duds.length > 0) {
    if (password) {
      const len = password.length;
      if (duds.some(w => w.length !== len)) {
        msg = 'Dud words must match the password length.';
      }
    } else {
      const len = duds[0].length;
      if (duds.some(w => w.length !== len)) {
        msg = 'All dud words must be the same length.';
      }
    }
  }
  dudWordsEl.setCustomValidity(msg);
  dudWarningEl.textContent = msg;
  dudWarningEl.style.display = msg ? 'block' : 'none';
  return !msg;
}

passwordEl.addEventListener('input', validateDudWords);
dudWordsEl.addEventListener('input', validateDudWords);

document.getElementById('config-file').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const config = JSON.parse(reader.result);
      loadConfig(config);
      updatePreview(config);
    };
    reader.readAsText(file);
  });

  addScreen('menu');
  defaultDifficulties.forEach(addDifficulty);
  updateDifficultySelect();

document.getElementById('builder-form').addEventListener('submit', e => {
  e.preventDefault();
  if (!validateDudWords()) {
    dudWordsEl.reportValidity();
    return;
  }
    const rawTitles = document.getElementById('titles').value.split('\n');
    const titles = rawTitles.length === 1 && rawTitles[0] === '' ? [] : rawTitles;
    const rawHeaders = document.getElementById('headers').value.split('\n');
    const headers = rawHeaders.length === 1 && rawHeaders[0] === '' ? [] : rawHeaders;
    const rawBoot = document.getElementById('boot-lines').value.split('\n');
    const bootLines = rawBoot.length === 1 && rawBoot[0] === '' ? [] : rawBoot;
    const screensObj = {};
    Array.from(document.querySelectorAll('#screens .screen')).forEach(screenEl => {
      const id = screenEl.querySelector('.screen-id').value.trim();
      if(!id) return;
      const items = [];
      Array.from(screenEl.querySelectorAll('.menu-item')).forEach(item => {
        const textEl = item.querySelector('.menu-text');
        const text = textEl.value.trimEnd();
        const screen = item.querySelector('.menu-screen').value.trim();
        const command = item.querySelector('.menu-command').value.trim();
        if(!text && !screen && !command) {
          return;
        }
        if(screen){
          items.push({ text, screen });
        }else if(command){
          items.push({ text, command });
        }else{
          items.push(text);
        }
      });
      screensObj[id] = items;
    });
    const diffValue = document.getElementById('difficulty').value;
    const difficulty = diffValue === 'Random' ? undefined : diffValue;
    const password = passwordEl.value.trim();
    const dudWords = dudWordsEl.value.split(',').map(s => s.trim()).filter(Boolean);
    const attempts = parseInt(attemptsEl.value, 10);
    const maxAttempts = parseInt(maxAttemptsEl.value, 10);
    const locked = document.getElementById('locked').checked;
    const textColor = document.getElementById('text-color').value;
    const backgroundColor = document.getElementById('bg-color').value;
    const borderColor = document.getElementById('border-color').value;
    const style = { textColor, backgroundColor, borderColor };

    const userSpeed = parseInt(document.getElementById('user-speed').value, 10);
    const compSpeed = parseInt(document.getElementById('comp-speed').value, 10);

    const hacking = { difficulties: getDifficulties() };
    if (difficulty) hacking.difficulty = difficulty;
    if (!isNaN(attempts) && attempts !== 4) hacking.attempts = attempts;
    if (!isNaN(maxAttempts) && maxAttempts !== 4) hacking.maxAttempts = maxAttempts;
    if (password) hacking.password = password;
    if (dudWords.length) hacking.dudWords = dudWords;

    const config = {
      titleLines: titles,
      headerLines: headers,
      bootLines,
      userSpeed: isNaN(userSpeed) ? 1 : userSpeed,
      compSpeed: isNaN(compSpeed) ? 1 : compSpeed,
      screens: screensObj,
      style,
      locked,
      hacking
    };

    const blob = new Blob([JSON.stringify(config, null, 2)], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const dl = document.getElementById('download-link');
    dl.href = url;
    dl.style.display = 'inline';

    updatePreview(config);
  });

function updatePreview(config) {
  const previewFrame = document.getElementById('preview');
  if (!previewLoaded) {
    previewFrame.src = 'index.html';
    previewFrame.onload = () => {
      previewLoaded = true;
      previewFrame.contentWindow.postMessage(config, '*');
    };
  } else {
    previewFrame.contentWindow.postMessage(config, '*');
  }
}
</script>
</body>
</html>
